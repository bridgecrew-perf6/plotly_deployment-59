<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(241, 239, 239)">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('https://www.oxfordmartin.ox.ac.uk/images/_810x540_crop_center-center_none/Lab_Meat_AdobeStock_248647515.jpg'); background-position: center; background-size: cover;">
        <h1 style="color: black">Belly Button Biodiversity Dashboard</h1>
        <p style="color: black">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!--creates a dropdown menu in the class well, with an ID os selDataset-->
          <!--mod the HTML to call the JS function
          select - indicates a dropdown menu, with attribute onchange
            which is associated with the optionchanged() funct
            when a change takes place the funct is called
            the arg this ref to the dropdown menu -- so this.value 
              returns to the value attribute of the current dropdown menu selection-->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!--creates the information panel-->
          <div id="sample-metadata" class="panel-body">
            <h6></h6>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="chart.js"></script>




</body>

</html>
